name: ETL Meta Instagram

on:
  schedule:
    - cron: '0 0 * * 0'  # todo domingo às 00:00 UTC
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread oauth2client

      - name: Setup Google Credentials file
        run: echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 --decode > credenciais.json

      - name: Run ETL script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          INSTAGRAM_USER_ID: ${{ secrets.INSTAGRAM_USER_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          ong_info_raw: "ong_info_raw"
        run: python etl_meta.py
